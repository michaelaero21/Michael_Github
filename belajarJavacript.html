<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function pesan1(){
            alert('Hallo Dunia');
        }

        function pesan2(nama){
            alert("Hallo " + nama);
        }

        function tampilPesan(){
            return "Sistem Informasi UMDP";
        }

        function validasiUmur(){
            let umur= parseInt(document.getElementById("umur").value);
            if(umur<17){
                document.getElementById("info").innerHTML = "Belum Layak Buat KTP";
            } else {
                document.getElementById("info").innerHTML = "Layak Buat KTP";
            }
            document.getElementById("info").innerHTML=umur;

        }
    
    </script>


</head>
<body>
    <h1 id ="studi">Program Studi : Sistem Informasi</h1>

    <script type="text/javascript">
        document.write("<h1>Belajar Javascript</h1>");
        let varA ="Budi Raharjo";
        document.write("Nama Penulis " + varA);

        console.log("varA" + varA);

        document.getElementById("studi").innerHTML = "Universitas MDP";
        document.getElementById("studi").style.fontSize="60px";
        document.write("<br> " + tampilPesan());

    </script>
    <br />
    <button onclick="pesan1()">Tampil Pesan 1</button>
    <button onclick="pesan2('Dewi Soekarno')">Tampil Pesan 2</button>
    <br />
    Validasi Umur : <input type="text" id="umur" /> 
    <br />
    <button onclick="validasiUmur()">Validasi</button>
    <p id="info">Cek Validasi</p>
    

</body>
</html>
